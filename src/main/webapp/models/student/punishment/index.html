<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>苏州工业园区服务外包学院-学工系统-首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/main.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <table id="tableData"></table>
    </div>
    <script type="text/html" id="tableToolbar">
        <div class="layui-row">
            <div class="layui-col-md3">
                <label class="layui-form-label">等级：</label>
                <div class="layui-input-block">
                    <select name="professional" lay-filter="professional">
                        <option value=""></option>
                        <option value="0">写作</option>
                        <option value="1" selected="">阅读</option>
                        <option value="2">游戏</option>
                        <option value="3">音乐</option>
                        <option value="4">旅行</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md1">
                <!-- <div class="layui-btn-container"> -->
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-normal layui-btn-sm">查询</button>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </script>
    <script src="../../../layuiadmin/layui/layui.js?t=1"></script>
    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table'], function () {
            var table = layui.table;
            table.render({
                elem: '#tableData'
                , url: layui.setter.base + 'json/stu/stu_manage.js' //模拟接口
                , toolbar: '#tableToolbar'
                , page: {
                    layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                    , 'prev': '上一页'
                    , 'next': '下一页'
                    , 'limits': [10, 20, 30, 40, 50]
                    , jump: function (obj) {
                        console.log(obj)
                    }
                }
                , loading: true
                , cellMinWidth: 120
                , defaultToolbar: ['filter']
                , cols: [[
                    { field: 'id', width: 80, title: 'ID', sort: true }
                    , { field: 'username', width: 80, title: '用户名' }
                    , { field: 'sex', width: 80, title: '性别', sort: true }
                    , { field: 'city', width: 80, title: '城市' }
                    , { field: 'sign', title: '签名', minWidth: 150 }
                    , { field: 'experience', width: 80, title: '积分', sort: true }
                    , { field: 'score', width: 80, title: '评分', sort: true }
                    , { field: 'classify', width: 80, title: '职业' }
                    , { field: 'wealth', width: 135, title: '财富', sort: true }
                ]]
            })
        });
    </script>
</body>

</html>
