    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'layer'], function () {
            var $ = layui.$,
                table = layui.table,
                fun = layui.fun,
                layer = layui.layer,
                $body = $("body")
            function Table(id) {
                table.render({
                    elem: '#tableData'
                    , url: layui.setter.base + 'json/stu/stu_manage.js' //模拟接口
                    , page: {
                        layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        , 'prev': '上一页'
                        , 'next': '下一页'
                        , 'limits': [10, 20, 30, 40, 50]
                        , jump: function (obj) {
                            console.log(obj)
                        }
                    }
                    , loading: true
                    , cellMinWidth: 120
                    , defaultToolbar: ['filter']
                    , cols: [[
                        { type: 'numbers', width: 70, title: '编号' }
                        , { field: 'username', width: 120, title: '处分结果', sort: true }
                        , { field: 'sex', width: 120, title: '处分时间', sort: true }
                        , { field: 'city', width: 100, title: '文件号' }
                        , { field: 'sign', title: '处分原因', minWidth: 150 }
                    ]]
                })
            }
            Table(0);
            function Table1(id) {
                table.render({
                    elem: '#tableData1'
                    , url: layui.setter.base + 'json/stu/stu_manage.js' //模拟接口
                    , page: {
                        layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        , 'prev': '上一页'
                        , 'next': '下一页'
                        , 'limits': [10, 20, 30, 40, 50]
                        , jump: function (obj) {
                            console.log(obj)
                        }
                    }
                    , loading: true
                    , cellMinWidth: 120
                    , defaultToolbar: ['filter']
                    , cols: [[
                        { type: 'numbers', width: 70, title: '编号' }
                        , { field: 'username', width: 150, title: '事件' }
                        , { field: 'sex', width: 120, title: '记录时间', sort: true }
                        , { field: 'city', width: 100, title: '处理结果' }
                        , { field: 'sign', title: '备注', minWidth: 150 }
                    ]]

            }
